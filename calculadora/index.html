<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body class="bg-success-subtle">
    <div class="h-100 w-25 p-2 ms-2 mt-5 me-auto">
        <button class="btn btn-danger" onclick="window.location.href='../index.html'">Volver</button>
    </div>
    <div class="d-flex flex-row">
        <div class="bg-secondary ms-auto me-2 mt-5 w-25 p-2 rounded h-100">
            <div class="bg-black w-100 text-white h-25 p-2 rounded" id="screen">
                <h1 id="result" class="text-end ms-1 me-1">
                    0
                </h1>
            </div>
            <div class="bg-info-subtle rounded container ms-auto me-auto mt-4" id="keyboard">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success w-100 m-2" id="C">C</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 m-2">Reverse</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 m-2" id="sqr">Sqr</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 m-2" id="/">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="7">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="8">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="9">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 m-2" id="*">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="4">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="5">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="6">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 m-2" id="-">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="1">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="2">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="3">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 m-2" id="+">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100 m-2" id="0">0</button>
                    </div>
                    <div class="col">

                    </div>
                    <div class="col">
                        <button class="btn btn-danger w-100 m-2" id="^">^</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-success w-100 m-2" id="=">=</button>
                    </div>
                </div>
            </div>
            <p class="text-secondary">Carla te quiero</p>
        </div>
        <div class="bg-secondary-subtle rounded h-100 w-25 p-2 ms-2 mt-5 me-auto">
            <h1 class="text-primary">Resultats anteriors:</h1>
            <p id="story"></p>
            <button class="btn btn-primary w-25 ms-auto me-auto" onclick="clearStory();">Clear</button>
        </div>
    </div>
</body>

</html>
